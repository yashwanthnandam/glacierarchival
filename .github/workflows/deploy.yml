name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SERVER_IP: 3.110.26.97
  SERVER_USER: ec2-user
  PROJECT_DIR: /home/ec2-user

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.SERVER_IP }}
        username: ${{ env.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ${{ env.PROJECT_DIR }}
          
          echo "ğŸ”„ Stopping services..."
          docker-compose -f docker-compose.production.yml down
          
          echo "ğŸ”„ Setting up repository..."
          if [ -d "glacierarchival" ]; then
            cd glacierarchival
            git fetch origin
            git reset --hard origin/main
          else
            git clone https://github.com/yashwanthnandam/glacierarchival.git
            cd glacierarchival
          fi
          
          echo "ğŸ”„ Setting up environment variables..."
          # Create backend/.env file (required by docker-compose)
          cat > backend/.env << 'EOF'
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
          RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
          RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
          EOF
          
          # Export environment variables to host environment (for docker-compose)
          export AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}'
          export AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}'
          export EMAIL_HOST_PASSWORD='${{ secrets.EMAIL_HOST_PASSWORD }}'
          export RAZORPAY_KEY_ID='${{ secrets.RAZORPAY_KEY_ID }}'
          export RAZORPAY_KEY_SECRET='${{ secrets.RAZORPAY_KEY_SECRET }}'
          export SECRET_KEY='${{ secrets.SECRET_KEY }}'
          export ENCRYPTION_KEY='${{ secrets.ENCRYPTION_KEY }}'
          
          echo "ğŸ”„ Building frontend..."
          cd frontend
          npm install
          npm run build
          cd ..
          
          echo "ğŸ”„ Building and starting services..."
          docker-compose -f docker-compose.production.yml up --build -d
          
          echo "â³ Waiting for services to start..."
          sleep 15
          
          echo "ğŸ”„ Running database migrations..."
          docker exec glacierarchival-backend-1 python manage.py migrate
          
          echo "ğŸ”„ Collecting static files..."
          docker exec glacierarchival-backend-1 python manage.py collectstatic --noinput --clear
          
          echo "ğŸ”„ Restarting services..."
          docker-compose -f docker-compose.production.yml restart
          
          echo "âœ… Deployment completed!"
          
    - name: Health check
      run: |
        sleep 30
        curl -f https://datahibernate.in/api/auth/user/ || exit 1
        echo "âœ… Health check passed!"
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "ğŸš€ Deployment successful!"
        else
          echo "âŒ Deployment failed!"
        fi
